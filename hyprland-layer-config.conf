# Hyprland Layer Shell Animation Configuration for QuickShell
# Add this to your ~/.config/hypr/hyprland.conf

# Layer shell animations (for popups, notifications, etc.)

layerrule = animation popin, match:namespace ^(quickshell.*)$
layerrule = blur on, match:namespace ^(quickshell.*)$
layerrule = ignore_alpha 0.3, match:namespace ^(quickshell.*)$

# Smooth animations for layer surfaces
animation = layersIn, 1, 4, default, popin 80%
animation = layersOut, 1, 3, default, popin 80%

# Specific layer rules for notification popups
# layerrule = noanim, notifications  # Uncomment if animations conflict

# Window rules for QuickShell windows
windowrule = float on, match:class ^(quickshell)$
windowrule = no_blur on, match:class ^(quickshell)$, match:title ^(quickshell)$

# Alternative: Disable animations only for notification layer
# layerrule = noanim, ^(.*NotificationPopups.*)$
